<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DÃ©mo DOM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <script src="./script.js" ></script>
</head>
<body>
  <div class="container">
    <div class="row" id="liste">
    <h1>Liste de livres</h1>
    <button id="btnAjout" class="btn btn-success col-3">Ajouter un nouveau livre</button>
    <table id="listeLivres" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titre</th>
          <th scope="col">Auteur</th>
          <th scope="col">Editer</th>
          <th scope="col">Supprimer</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    </div>

  <div class="row" id="add">
    <h2>Ajouter un livre</h2>
    <form id="formAjoutLivre">
      <div class="mb-3">
        <label for="titre" class="form-label">Titre</label>
        <input type="text" class="form-control" id="titre">
      </div>
      <div class="mb-3">
        <label for="auteur" class="form-label">Auteur</label>
        <input type="text" class="form-control" id="auteur">
      </div>
      <button type="button" class="btn btn-primary" onclick="ajoutLivre()">Valider</button>
    </form>
  </div>
    <div class="row" id="edit">
      <h2>Editer un livre</h2>
      <form id="formEditLivre" >
        <div class="mb-3">
          <label for="etitre" class="form-label">Titre</label>
          <input type="text" class="form-control" id="etitre" maxlength="10" required pattern="[A-Z]{3}[0-9]{2}">
        </div>
        <div class="mb-3">
          <label for="eauteur" class="form-label">Auteur</label>
          <input type="text" class="form-control" id="eauteur" required>
        </div>
        <input type="hidden" id="eid"/>
        <button type="submit" class="btn btn-primary" >Valider</button>
      </form>
  </div>


</body>
</html>
